name: Build and Deploy Frontend to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # --- FIX 1: Log in to Azure using the THREE separate secrets ---
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_32EC9DE95DB343F4927E94CA7BCB0F0D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AE13A75C9F9E4F2AB5BC615A47950159 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_25EA879BD96D49829942D0042BA1DF30 }}

      # --- FIX 2: Deploy ONLY the 'build' folder to the correct App Service ---
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'carpooling-ui-2025-dvewhwaxgrccb6eq'
          package: './build'
