name: Build and Deploy Frontend to Azure

on:
  push:
    branches:
      - main   # or "master" if your repo uses master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'   # React works well on Node 18+

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Upload build artifacts (use v4, v3 is deprecated)
      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: carpooling-ui-2025   # must match Azure App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: build
